<!DOCTYPE html>
<html>

<head>
    <title>FOR loop</title>
</head>

<body>
    <script>
        var grades = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        var sum = 0;
        for (i = 0; i < grades.length; i++) {

            sum += grades[i];
        }
        document.write(sum);
    </script>

</body>

</html>
