<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS Conditionals</title>
</head>

<body>
    <script>
        var name = prompt("What's your name?");

        if (name.length != 0) {
            if (name == "Qozeem" || "qozeem")
                document.write("WHat a beautiful name");
            else
                document.write("Hello " + name);
        } else
            document.write("Felling shy?");
    </script>
</body>

</html>
