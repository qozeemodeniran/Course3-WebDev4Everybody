<!DOCTYPE html>
<html>
<head>
	<title>Variables</title>
</head>
<body>
	<script type="text/javascript">
		var name = prompt("What is your name?");
		document.write(name + "<br>");
		console.log(name);
		alert(name);

		document.write(document.baseURI + "<br>");
		document.write(document.title);
	</script>
</body>
</html>
