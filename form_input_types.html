<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form_input_types.css">
    <title>JS Form Input Types</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Forn Inputs</legend>
            <label for="Name">
                Name: <br>
                <input type="text" name="name"/> <br><br>
            </label>
            <label for="Email">
                Email: <br>
                <input type="email" name="email" id="email"><br><br>
            </label>
            <label for="Password">
                Password: <br>
                <input type="password" name="password"><br><br>
            </label>
            <label for="Male">
                Sex: <br>
                <input type="radio" name="sex">Male <br><br>
            </label>
            <label for="Female">
                <input type="radio" name="sex">Female <br><br>
            </label>
            <label for="Conact">
                Contact: <br>
                <input type="checkbox" name="conact1">Via Email <br><br>
            </label>
            <label for="Conact2">
                <input type="checkbox" name="contact2">Via Phone <br><br>
            </label>
            <label>Number: <br> 
                <input type="number" name="numberInput" min="1" max="5"> <br><br>
            </label>
            <label>Range: <br>
                <input type="range" name="rangeInput" min="1" max="10"><br><br>
            </label>
            <label>Color: <br>
                <input type="color" name="colorInput" min="1" max="10"><br><br>
            </label>
            <label>Date: <br>
                <input type="date" name="dateInput"><br><br>
            </label>
            <label>URL: <br>
                <input type="url" name="urlInput"><br><br>
            </label>
            <input type="submit" value="Click Here">
        </fieldset>
    </form>
</body>

</html>
